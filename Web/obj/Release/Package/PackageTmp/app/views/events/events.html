<div class="deliveries view indent">
    <div class="container">
        <header>
                <h3>Events</h3>
            <ul class="nav nav-pills" style="float:left">
              <li class="active"><h5>Filters</h5></li>
              <li>
                  <input type="text" name="Name" class="form-control" placeholder="Name"  data-ng-model="nameSearchText" data-ng-change="searchTextChanged();" />
              </li>
            </ul>
            <button type="button" class="btn btn-primary" style="float:right" ng-click="addEvent()">Create Event</button>
        </header>
        <br />
        <br />
        <grid config="eventsGridConfig"></grid>
        <ul class="nav nav-pills" style="float:right;">
           <li><a ng-click="lastPage()">&lt;</a></li>
           <li ng-repeat="page in navigatablePages" ng-class="(page-1==currentPage?'active':'')"><a ng-click="pageChanged(page-1)">{{page}}</a></li>
           <li><a ng-click="nextPage()">&gt;</a></li>
        </ul>
    </div>
</div>
